<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<style>
    #navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 10px;
        transition: background-color 0.3s ease;
    }

    #navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    #navbar li {
        margin: 0 10px;
    }

    #navbar a {
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    #navbar a:hover {
        background-color: #fff;
        color: #333;
    }

    #navbar.scrolled {
        background-color: #fff;
        color: #333;
    }

    #navbar.scrolled a {
        color: #333;
    }

    #navbar.scrolled a:hover {
        background-color: #333;
        color: #fff;
    }

    /* Existing CSS styles for navigation menu */

    .content {
        max-width: 800px;
        margin: 100px auto;
        padding: 20px;
    }

    .blog-list {
        margin-bottom: 40px;
    }

    .blog-list ul {
        list-style-type: none;
        padding: 0;
    }

    .blog-list li {
        margin-bottom: 10px;
    }

    .blog-list a {
        text-decoration: none;
        color: #333;
    }

    .blog-list a:hover {
        color: #666;
    }


    /* Existing CSS styles for navigation menu */

    .content {
        max-width: 800px;
        margin: 100px auto;
        padding: 20px;
    }

    .blog-content {
        line-height: 1.6;
    }

    pre {
        background-color: #f5f5f5;
        padding: 10px;
        overflow-x: auto;
    }

    code {
        font-family: monospace;
    }

    .animation-container {
        text-align: center;
        margin-top: 40px;
    }

    .animated {
        animation: spin 2s infinite linear;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }
</style>

<body>
    <!-- Navigation menu (same as before) -->
    <nav id="navbar">
        <ul>
            <li><a href="./ankan.html">Home</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Blog</h1>
        <div class="blog-list">
            <h2>Recent Posts</h2>
            <ul>
                <li><a href="#" onclick="showBlog(1); return false;">Introduction to HTML</a></li>
                <li><a href="#" onclick="showBlog(2); return false;">CSS Layouts</a></li>
                <li><a href="#" onclick="showBlog(3); return false;">Responsive Design</a></li>
                <!-- Add more blog links here -->
            </ul>
        </div>

        <div id="blog-content">
            <!-- Blog content will be loaded here -->
        </div>
    </div>
    

    <!-- Footer (add your own) -->

    <script src="script.js"></script>
    <script>
        function showBlog(blogId) {
            const blogContent = document.getElementById('blog-content');
            switch (blogId) {
                case 1:
                    blogContent.innerHTML = `
                    <div class="content">
    <h1>Introduction to HTML</h1>
    <div class="blog-content">
      <p>HTML (Hypertext Markup Language) is the standard markup language used to create web pages. It provides the structure and content for websites, including text, images, links, and other multimedia elements.</p>

      <h2>Basic HTML Structure</h2>
      <p>Every HTML document has a basic structure that includes the following elements:</p>
      <p>The <code>&lt;!DOCTYPE html&gt;</code> declaration defines the document type as HTML5. The <code>&lt;html&gt;</code> element is the root element that contains the entire document. The <code>&lt;head&gt;</code> section contains metadata about the document, such as the title and links to external resources like CSS and JavaScript files. The <code>&lt;body&gt;</code> section contains the visible content of the web page.</p>

      <h2>HTML Elements</h2>
      <p>HTML elements are the building blocks of web pages. They define the structure and semantics of the content. Here are some commonly used elements:</p>
      <ul>
        <li><code>&lt;h1&gt;</code> to <code>&lt;h6&gt;</code> for headings</li>
        <li><code>&lt;p&gt;</code> for paragraphs</li>
        <li><code>&lt;a&gt;</code> for links</li>
        <li><code>&lt;img&gt;</code> for images</li>
        <li><code>&lt;ul&gt;</code> and <code>&lt;ol&gt;</code> for unordered and ordered lists</li>
      </ul>

      <p>This example demonstrates the use of various HTML elements to create a basic web page with a heading, a paragraph, a link, and an image.</p>

      <h2>Animations with HTML, CSS, and JavaScript</h2>
      <p>HTML, CSS, and JavaScript can be combined to create animations on web pages. Here's an example of a simple animation using these technologies:</p>

      <div class="animation-container">
        <i class="fas fa-code fa-5x animated"></i>
        <p>Click the code icon to see the animation!</p>
      </div>

    </div>
  </div>`;
                break;
                case 2:
                    blogContent.innerHTML = `
    <h2>CSS Layouts</h2>
    <p>CSS (Cascading Style Sheets) is a language used to control the presentation and styling of web pages. One of the
        most powerful features of CSS is its ability to create layouts for website content.</p>
    <!-- Add more content for blog 2 -->
    `;
                    break;
                case 3:
                    blogContent.innerHTML = `
    <h2>Responsive Design</h2>
    <p>Responsive design is an approach to web design that ensures websites are accessible and usable across different
        devices and screen sizes. With the increasing use of mobile devices, responsive design has become a crucial
        aspect of web development.</p>
    <!-- Add more content for blog 3 -->
    `;
                    break;
                // Add more cases for additional blogs
            }
        }
    </script>
</body>

</html>
